{% extends "base.html" %}

{% block content %}
    <div class="add-product-form-container">
        <form class="add-product-form" method="POST" action="/inventory">
            <div class="form-row">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-row">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-row">
                <label for="stock_quantity">Stock Quantity:</label>
                <input type="number" id="stock_quantity" name="stock_quantity" required>
            </div>
            <div class="form-row">
                <label for="buying_cost">Buying Cost:</label>
                <input type="number" step="0.01" id="buying_cost" name="buying_cost" required>
            </div>
            <div class="form-row">
                <label for="selling_price">Selling Price:</label>
                <input type="number" step="0.01" id="selling_price" name="selling_price" required>
            </div>
            <div class="form-row">
                <label for="manufacturer_id">Manufacturer:</label>
                <select id="manufacturer_id" name="manufacturer_id" required>
                    {% for manufacturer in manufacturers %}
                        <option value="{{ manufacturer.id }}">{{ manufacturer.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit">ADD</button>
        </form>
    </div>
{% endblock %}
